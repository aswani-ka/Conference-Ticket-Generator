<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Conference ticket generator</title>

  </head>
  <body>
    <header>
      <img src="/assets/images/logo-full.svg" alt="">
    </header>
    
    <main>
      <div>
        <div>
          <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
          <p>Secure your spot at next year's biggest coding conference.</p>
        </div>

        <div>
          <form>
            <h3>Upload Avatar</h3>
            <input type="file" name="" id="">
            <p>Drag and drop or click to upload</p>
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>

            <h3>Full Name</h3>
            <input type="text" name="full-name" id="">

            <h3>Email Address</h3>
            <input type="email" name="email" id="" placeholder="example@email.com">

            <h3>GitHub Username</h3>
            <input type="text" name="full-name" id="" placeholder="@yourusername">

            <button type="submit">Generate My Ticket</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
