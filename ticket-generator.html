<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./src/output.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Conference ticket generator</title>

  </head>

  <body class="min-h-screen md:bg-[url(/assets/images/background-desktop.png),linear-gradient(to_bottom,#0f0c29,#302b63,#24243e)] sm:bg-[url(/assets/images/background-tablet.png)] bg-[url(/assets/images/background-mobile.png)] bg-no-repeat bg-cover  font-inconsolate sm:text-[20px] text-neutral-300 mx-auto">

    <div class="bg-[url(/assets/images/pattern-lines.svg)] bg-no-repeat bg-cover h-[650px] mx-auto">

      <div class="min-h-screen
      md:bg-[url('/assets/images/pattern-circle.svg'),url('/assets/images/pattern-squiggly-line-bottom-desktop.svg'),url('/assets/images/pattern-squiggly-line-top.svg'),url('/assets/images/pattern-circle.svg')]
      md:bg-[position:80px_0px,0px_400px,1200px_20px,1070px_400px]
      md:bg-[size:150px,1000px,550px,150px] 

      sm:bg-[url('/assets/images/pattern-circle.svg'),url('/assets/images/pattern-squiggly-line-bottom-desktop.svg'),url('/assets/images/pattern-squiggly-line-top.svg'),url('/assets/images/pattern-circle.svg')]
      sm:bg-[position:0px_0px,0px_620px,500px_30px,500px_500px]
      sm:bg-[size:90px,500px,150px,90px]

      bg-[url('/assets/images/pattern-circle.svg'),url('/assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg'),url('/assets/images/pattern-squiggly-line-top.svg'),url('/assets/images/pattern-circle.svg')]
      bg-[position:0px_0px,0px_650px,380px_20px,430px_500px]
      bg-[size:80px,300px,90px,100px]
      bg-no-repeat mx-auto">

        <header class="flex justify-center items-center p-6">
          <img src="/assets/images/logo-full.svg" alt="" class="w-45 sm:w-60">
        </header>
      
        <main class="flex justify-center items-center sm:leading-12">
          <div>
            <div class="sm:max-w-[700px] max-w-[400px] mx-auto text-center">
              <h1 class="sm:text-5xl text-4xl font-bold text-neutral-100 mb-3 sm:mb-0">Your Journey to Coding Conf 2025 Starts Here!</h1>
              <p class="text-lg sm:text-xl mb-7 sm:mb-0">Secure your spot at next year's biggest coding conference.</p>
            </div>

            <div>
              <form>
                <div class="max-w-[400px] mx-auto sm:mt-3">
                  <div>
                    <h3 class="font-bold mb-1">Upload Avatar</h3>
                    <label for="file-upload">
                      <div class="flex flex-col justify-center items-center gap-3 border-2 border-dashed rounded-2xl border-neutral-400 text-center sm:p-7 p-4 bg-neutral-700/50 hover:bg-neutral-600/60 cursor-pointer">
                        <input type="file" name="file-upload" id="file-upload" hidden>
                        <img src="/assets/images/icon-upload.svg" alt="" class="bg-gray-700 rounded p-1 w-10 h-10 ">
                    </label>
                      <p class="sm:text-lg text-neutral-400">Drag and drop or click to upload</p>
                    </div>
                  </div>
                  <div class="flex gap-2 mt-2">
                    <img src="/assets/images/icon-info.svg" alt="">
                    <p class="text-xs text-neutral-400 mb-5 sm:mb-0">Upload your photo (JPG or PNG, max size: 500KB).</p>
                  </div>
                  <div>
                    <h3 class="font-bold mb-1">Full Name</h3>
                    <input type="text" name="full-name" id="" class="border-1 border-neutral-300 sm:rounded-2xl sm:pr-45 sm:px-5 bg-neutral-700/50 hover:bg-neutral-600/60 focus:border-4 focus:border-neutral-300 rounded-lg pr-55 px-3 py-2 sm:py-0 mb-3 sm:mb-0">
                  </div>
                  <div>
                    <h3 class="font-bold mb-1">Email Address</h3>
                    <input type="email" name="email" id="" placeholder="example@email.com" class="border-1 border-neutral-300 sm:rounded-2xl sm:pr-45 sm:px-5 bg-neutral-700/50 hover:bg-neutral-600/60 focus:border-4 focus:border-neutral-300 rounded-lg pr-55 px-3 py-2 sm:py-0 mb-3 sm:mb-0">
                  </div>
                  <div>
                    <h3 class="font-bold mb-1">GitHub Username</h3>
                    <input type="text" name="full-name" id="" placeholder="@yourusername" class="border-1 border-neutral-300 sm:rounded-2xl sm:pr-45 sm:px-5 bg-neutral-700/50 hover:bg-neutral-600/60 focus:border-4 focus:border-neutral-300 rounded-lg pr-55 px-3 py-2 sm:py-0 mb-5 sm:mb-0">
                  </div>
                  <button type="submit" class="bg-red-400 rounded-2xl text-indigo-950 font-extrabold sm:px-27.5 px-32 py-3 sm:py-0 cursor-pointer sm:mt-5 hover:bg-red-400/90 ">Generate My Ticket</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
